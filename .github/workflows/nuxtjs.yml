# https://github.com/actions/deploy-pages#usage
name: Deploy Nuxt to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - github-pages-deployment
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      # Set up environment variables from secrets
      - name: Set up environment variables
        run: |
          echo "NUXT_APP_BASE_URL=${{ secrets.NUXT_APP_BASE_URL }}" >> $GITHUB_ENV
          echo "NUXT_MONGO_DB_USER=${{ secrets.NUXT_MONGO_DB_USER }}" >> $GITHUB_ENV
          echo "NUXT_MONGO_DB_PW=${{ secrets.NUXT_MONGO_DB_PW }}" >> $GITHUB_ENV
          echo "NUXT_MONGO_DB_URL_END=${{ secrets.NUXT_MONGO_DB_URL_END }}" >> $GITHUB_ENV
          echo "NUXT_MONGO_DB_URL_START=${{ secrets.NUXT_MONGO_DB_URL_START }}" >> $GITHUB_ENV
          echo "NUXT_REGISTRATION_COLLECTION=${{ secrets.NUXT_REGISTRATION_COLLECTION }}" >> $GITHUB_ENV
          echo "NUXT_SURVEY_COLLECTION=${{ secrets.NUXT_SURVEY_COLLECTION }}" >> $GITHUB_ENV
      - run: npm install
      - run: npx nuxt build --preset github_pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public
  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
